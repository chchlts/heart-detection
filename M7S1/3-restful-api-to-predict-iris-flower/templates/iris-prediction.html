<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Iris Prediction | Rasyidev</title>

<body class="bg-gray-100">
    <!-- component -->
    <!-- component -->
    <div class="bg-gray-200 min-h-screen pt-2 font-mono my-16">
        <div class="container flex mx-auto">
            <div class="inputs w-full max-w-2xl p-6">

                        </div>
                        <div class='flex flex-wrap -mx-3 mb-6'>

                                <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2' for='grid-text-3'>sex</label>

                        </div>

                            </div>
                        </div>
                        <div class='flex flex-wrap -mx-3 mb-6'>
                            <div class='w-full md:w-full px-3 mb-6'>
                                <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2' for='grid-text-3'>restingekg</label>

                            <div class='w-full md:w-full px-3 mb-6'>

                        <div class='flex flex-wrap -mx-3 mb-6'>

                {% if result is defined %}
                <div class="prediction-result w-full max-w-2xl p-6">
                    <h2 class="text-2xl text-gray-900">Heart Detection Result</h2>
                    <h2 class="mx-auto text-3xl text-center px-2 py-2 bg-gray-300 rounded rounded-full mt-5">{{result}}</h1>
                </div>
                {% endif %}
            </div>
        </div>
</body>

</html>
